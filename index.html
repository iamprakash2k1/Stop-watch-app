<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Skill Test</title>
    <!-- linking the css file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Heading for the stopwatch-->
    <h1 id="name">Stopwatch</h1>
    <!--Adding timer and buttons -->
    <div class="container">
        <h1 id="Time">00:00:00.000</h1>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <!-- linking the js file for the functions -->
    <script src="script.js"></script>
</body>
</html>
